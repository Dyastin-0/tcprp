global_rate_limit:
  rate: 50
  burst: 100
  cooldown: 10

proxies:
  default:
    target: "localhost:8889"
    rate_limit:
      rate: 20
      burst: 25
      cooldown: 5

  filespace.dyastin.dev:
    target: "localhost:3011"
    terminate: true
    proto: http
    routes:
      - pattern: "/api/v2/*"
        target: "localhost:3010"
        
  pprof.dyastin.dev:
    target: "localhost:6060"
    terminate: true
    proto: http

  pprof.wormhole.dyastin.dev:
    target: "localhost:7060"
    terminate: true
    proto: http
 
    
  dyastin.dev:
    target: "localhost:3111"
    terminate: true
    proto: http
    routes:
      - pattern: "/api/v1/*"
        target: "localhost:8081"
        
  grafana.dyastin.dev:
    target: "localhost:3000"
    terminate: true
    proto: http
    
  '*.wormhole.dyastin.dev':
    target: "localhost:8889"
    rate_limit:
      rate: 20
      burst: 25
      cooldown: 5
      
  echos.dyastin.dev:
    target: "localhost:42020"
    terminate: true
    proto: http
    routes:
      - pattern: "/api/*"
        target: "localhost:8080"
        
  filmpin.dyastin.dev:
    target: "localhost:5175"
    terminate: true
    proto: http
    routes:
      - pattern: "/api/*"
        target: "localhost:3030"
      - pattern: "/socket.io"
        target: "localhost:3030"
        
  wormhole.dyastin.dev:
    target: "localhost:8881"
    terminate: true
    rate_limit:
      rate: 5
      burst: 10
      cooldown: 10
      
  atlas.dyastin.dev:
    target: "localhost:8111"
    terminate: true
    proto: http
    routes:
      - pattern: "/api/*"
        target: "localhost:8000"
        rewrite:
          from: "^/api/ws"
          to: "/ws"
    rate_limit:
      rate: 20
      burst: 40
      cooldown: 5
